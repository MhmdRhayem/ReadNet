<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the body fill the entire viewport */
        body, html {
            height: 100%;
            margin: 0;
        }

        /* Center the container on the page using flexbox */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Full height of the viewport */
        }

        .form-container {
            width: 100%;
            max-width: 500px; /* Limit the width of the form */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Adjust the width of the signup button */
        .btn-signup {
            width: 40%; /* 50% of the form's width */
            display: block;  /* Make the button a block-level element */
            margin: 0 auto;  /* Center the button horizontally */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">Library System - Signup</h1>

            <form id="signup-form" class="mb-3" action="/signup" method="POST">
                <h2 class="text-center mb-4">Create an Account</h2>

                <!-- Name Field -->
                <div class="mb-3">
                    <label for="signup-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="signup-name" name="name" required>
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="signup-email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="signup-email" name="email" required>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="signup-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signup-password" name="password" required>
                </div>

                <!-- Role Field -->
                <div class="mb-3">
                    <label for="signup-role" class="form-label">Role</label>
                    <select class="form-control" id="signup-role" name="role">
                        <option value="author">Author</option>
                        <option value="reader">Reader</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
            </form>

            <p class="text-center mt-3">Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
